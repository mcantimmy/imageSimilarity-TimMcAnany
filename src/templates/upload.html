<!doctype html>
<title>Upload Image and Find Similar Images</title>

<h2>Select image to evaluate</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>

{% if filenames %}
	<div>
		{% for filename in filenames %}
			<div style="display: inline-block;">
				<p>{{filename.similarity}}</p>
				<img src="{{ url_for('display_image', filename=filename.filename) }}"
			 		width = "400"
			 		height = "506">
			</div>
		{% endfor %}
	</div>
{% endif %}
